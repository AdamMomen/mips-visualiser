<div class="w-full h-16 bg-blue-100 flex flex-row justify-center">
    <div class="absolute top-auto bottom-auto left-0 h-16 flex justify-center flex-col p-3 text-blue-900">
        <!-- Clock -->
        <span class="italic">Clock: <strong class="font-bold not-italic">{{ clock }}</strong></span>

        <!-- Instruction -->
        <span class="italic">Instruction: <strong class="font-bold not-italic">{{ instruction }}</strong></span>
    </div>

    <!-- Forward -->
    <p class="tooltip p-4" (click)="handleForwardClick()">
        <fa-icon [icon]="faForward" size="2x" class="text-gray-800 p-4"></fa-icon>

        <span class="tooltip-text bg-gray-800 text-white rounded left-auto right-auto">Do next cycle</span>
    </p>

    <!-- Simulate -->
    <p class="tooltip p-4" (click)="handleSimulateClick()">
        <fa-icon [icon]="faPlay" size="2x" class="text-gray-800 p-4"></fa-icon>

        <span class="tooltip-text bg-gray-800 text-white rounded left-auto right-auto">Simulate instruction</span>
    </p>

    <!-- Backward -->
    <p class="tooltip p-4" (click)="handleBackwardClick()">
        <fa-icon [icon]="faBackward" size="2x" class="text-gray-800 p-4"></fa-icon>

        <span class="tooltip-text bg-gray-800 text-white rounded left-auto right-auto">Do previous cycle</span>
    </p>
</div>
