<div class="relative">
    <!-- Global tooltip component -->
    <app-tooltip></app-tooltip>

    <!-- Global header -->
    <app-header></app-header>

    <!-- Instruction, registers and memory editing -->
    <div class="flex flex-row justify-start align-middle">
        <app-instruction-container class="w-1/4 p-3"></app-instruction-container>

        <app-registers class="w-1/3 flex-grow p-3"></app-registers>

        <app-memory class="w-1/3 flex-grow p-3"></app-memory>
    </div>

    <!-- Player -->
    <div class="p-3 pb-0">
        <app-player (simulate)="handleSimulateClick()"
                    (backward)="handleBackwardClick()"
                    (forward)="handleForwardClick()"></app-player>
    </div>

    <!-- MIPS processor visualisation -->
    <div class="p-3 pt-0">
        <app-mips></app-mips>
    </div>
</div>
