<div class="relative">
    <!-- Global tooltip component -->
    <app-tooltip></app-tooltip>

    <!-- Global header -->
    <app-header></app-header>

    <!-- Instruction, registers and memory editing -->
    <div class="flex flex-row justify-start align-middle">
        <app-registers class="w-1/3 flex-grow p-3 pr-2"></app-registers>

        <app-instruction-container (loaded)="handleInstructionLoad($event)" class="w-1/3 p-3 pl-1 pr-1"></app-instruction-container>

        <app-memory class="w-1/3 flex-grow p-3 pl-2"></app-memory>
    </div>

    <!-- Player -->
    <div class="p-3 pt-0 pb-0">
        <app-player (simulate)="handleSimulateClick()"
                    (forward)="handleForwardClick()">
        </app-player>
    </div>

    <!-- MIPS processor visualisation -->
    <div class="p-3 pt-0">
        <app-mips></app-mips>
    </div>
</div>
