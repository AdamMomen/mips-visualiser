<div class="h-full rounded-lg shadow-md bg-gray-200">
    <p class="text-2xl p-4 rounded-b-none rounded-lg bg-blue-500 text-gray-100 font-bold">Instruction editing</p>

    <div class="p-4">
        <p class="text-gray-600 text-xl">Edit instruction to simulate</p>
        <p class="text-gray-500 block mb-3">You can simulate few different instructions which can utilise registers and RAM memory.</p>

        <form #instructionForm="ngForm" (ngSubmit)="handleFormSubmit()">
            <!-- Input -->
            <input type="text"
                   id="instruction"
                   name="instruction"
                   placeholder="Enter instruction"
                   [(ngModel)]="instructionText"
                   [ngClass]="{ 'border-red-500': !instructionForm.valid && !instructionForm.pristine }"
                   class="border rounded p-2 w-full border-gray-500 outline-none"
                   required>
        </form>

        <!-- Manual -->
        <div class="mt-3 text-gray-500">
            <span class="text-gray-700">Available instructions:</span>

            <ul class="list-disc ml-10 mt-1 text-gray-600">
                <li *ngFor="let instruction of availableInstructions">
                    <span class="text-blue-900 font-bold">{{ instruction.alias }}</span>
                    <span class="inline-block ml-2">({{ instruction.example }})</span>
                </li>
            </ul>

            <span class="mt-2 inline-block">Make sure you spell check your instructions.</span>
        </div>
    </div>
</div>
